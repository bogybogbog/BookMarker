    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <div class="top d-flex justify-content-center">
        <h1 class="">Bookmarker</h1>
      </div>
      <div
        class="head d-flex justify-content-center align-items-center gap-2 fs-4 my-3"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <div class="inputs">
        <label for="siteName" class="fw-bold my-1">
          <i class="fa-solid fa-book-bookmark pe-2 me-1"></i> Site Name</label
        >
        <div class="mb-3">
          <input
            oninput="validate(this)"
            class="form-control"
            id="siteName"
            placeholder="Bookmark Name"
          />
        </div>
        <label for="siteURL" class="fw-bold my-1">
          <i class="fa-solid fa-link pe-2"></i> Site URL</label
        >
        <div class="">
          <input
            oninput="validate(this)"
            class="form-control"
            id="siteURL"
            placeholder="Website URL"
          />
        </div>
      </div>
      <div class="button d-flex justify-content-center">
        <button onclick="addBook()" class="btn btn-submit text-center my-4">
          Submit
        </button>
      </div>

      <table class="table text-center my-5">
        <thead class="table-primary">
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>

        <tbody id="tbody" class="table-dark"></tbody>

    </div>
